<ion-header>
	<ion-toolbar>
		<ion-button fill="clear" (click)="doBack()" slot="start">
			<ion-icon slot="icon-only" name="ios-arrow-back" color="dark"></ion-icon>
		</ion-button>
		<ion-title>{{ 'pledgePage.title' | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row>
		<h1 class="item_title align_center agree_tit">{{ 'pledgePage.tipTitle' | translate }}</h1>
	</ion-row>
	<div class="other_txt">
		<p>（内容別途）</p>
	</div>
	<div class="btn_next">
		<ion-button color="primary" slot="start" round (click)="doAgree()">
			{{ 'pledgePage.agree' | translate }}
		</ion-button>
		<ion-button color="light" slot="end" round (click)="doDisagree()" class="gruy">
			{{ 'pledgePage.disagree' | translate }}
		</ion-button>
	</div>
</ion-content>
