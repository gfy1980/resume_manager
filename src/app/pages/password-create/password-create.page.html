<ion-header>
	<ion-toolbar>
		<ion-button fill="clear" (click)="doBack()" slot="start">
			<ion-icon slot="icon-only" name="ios-arrow-back" color="dark"></ion-icon>
		</ion-button>
		<ion-title>{{ 'passwordCreatePage.title' | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row>
		<h1 class="item_title m_bottom">{{ 'passwordCreatePage.tipTitle' | translate }}</h1>
	</ion-row>
	<ion-row>
		<h5 class="tips m_lr_20">{{ 'passwordCreatePage.tip' | translate }}</h5>
	</ion-row>
	<ion-item class="pw_creat m_top">
		<ion-input  #passwordInput  clearInput type="{{pwshow?'text':'password'}}" maxlength="50" [placeholder]=" 'passwordCreatePage.placeholder.password' | translate "
		 [(ngModel)]="password"></ion-input>
		<a href="javascript:;" rel="external nofollow" item-end (click)="pwshow=!pwshow" [ngClass]="pwshow?'eyeshow':'eyehide'">
			<ion-icon name="ios-eye-off" color="dark" class="eye-hide"></ion-icon>
			<ion-icon name="ios-eye" color="dark" class="eye-show"></ion-icon>
		</a>
	</ion-item>
	<div class="btn_next">
		<ion-button color="primary" slot="end" round (click)="doNext()">
			{{ 'common.next' | translate }}
		</ion-button>
	</div>
</ion-content>
