<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="doBack()" slot="start">
      <ion-icon slot="icon-only" name="ios-arrow-back" color="dark"></ion-icon>
    </ion-button>
    <ion-title>{{ 'otherOptionPage.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="quick_load">
      <div class="wechat">
        <img [src]="wechatSrc">
      </div>
      <div class="facebook">
        <img [src]="facebookSrc">
      </div>
    </ion-col>
  </ion-row>
  <div class="btn_single">
    <ion-button color="primary"  expand="block" round (click)="toAccountCreate()">
      {{ 'otherOptionPage.accountCreate' | translate }}
    </ion-button>
  </div>
</ion-content>
