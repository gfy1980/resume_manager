<ion-header>
	<ion-toolbar class="top_head">
		<ion-button fill="clear" (click)="doBack()" slot="start" class="back_box">
			<ion-icon slot="icon-only" name="ios-arrow-back" color="dark" class="back_icon"></ion-icon>
		</ion-button>
		<ion-title>{{ 'accountCreatePage.title' | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row>
		<h1 class="item_title">{{ 'accountCreatePage.tipTitle' | translate }}</h1>
	</ion-row>
	<div class="item_list">
		<div class="item">
			<ion-label>{{ 'accountCreatePage.name' | translate }}</ion-label>
			<ion-input #nameInput clearInput type="text" maxlength="50" [placeholder]=" 'accountCreatePage.placeholder.name' | translate "
			 [(ngModel)]="name"></ion-input>
		</div>
		<div class="item">
			<ion-label>{{ 'accountCreatePage.furigana' | translate }}</ion-label>
			<ion-input #furiganaInput clearInput type="text" maxlength="50" [placeholder]=" 'accountCreatePage.placeholder.furigana' | translate "
			 [(ngModel)]="furigana"></ion-input>
		</div>
	</div>
	<ion-row class="m_lr_20 dsp_flex">
		<ion-col class="tit_radio">
			<ion-label>{{ 'accountCreatePage.undertaker' | translate }}</ion-label>
		</ion-col>
		<ion-col class="btn_radio">
			<ion-toggle color="primary" mode="ios" [(ngModel)]="isToggled" (ngModelChange)="onToggleChange()"></ion-toggle>
		</ion-col>
	</ion-row>
	<div class="btn_next">
		<ion-button color="primary" slot="end" round (click)="doNext()">
			{{ 'common.next' | translate }}
		</ion-button>
	</div>
</ion-content>
