<ion-header>
	<ion-toolbar>
		<ion-button fill="clear" (click)="doBack()" slot="start">
			<ion-icon slot="icon-only" name="ios-arrow-back" color="dark"></ion-icon>
		</ion-button>
		<ion-title>{{ 'loginPage.title' | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<ion-row>
		<div class="logo">
			<img [src]="logoSrc">
		</div>
	</ion-row>

	<div class="login_info">
		<div class="username">
			<ion-label>{{ 'loginPage.account' | translate }}</ion-label>
			<ion-input #usernameInput clearInput type="text" maxlength="50" [placeholder]=" 'loginPage.placeholder.account' | translate "
			 [(ngModel)]="username"></ion-input>
		</div>
		<div class="password">
			<ion-label>{{ 'loginPage.password' | translate }}</ion-label>
			<ion-input #passwordInput clearInput type="password" maxlength="50" [placeholder]=" 'loginPage.placeholder.password' | translate "
			 [(ngModel)]="password"></ion-input>
		</div>
	</div>

	<div class="btn_single">
		<ion-button color="primary" expand="block" round (click)="toLogin()">
			<!-- 参数为对象类型，zh.json中platform用{{ }}括起来，一一对应 -->
			{{ 'loginPage.login' | translate }}
		</ion-button>
	</div>

	<div class="forget">
		<button round (click)="toForget()">{{ 'loginPage.forget' | translate }}</button>
	</div>

	<ion-row class="fixed_foot">
		<div class="check">
			<ion-checkbox class="check_icon" color="primary" checked="true" [(ngModel)]="statuteCbx"></ion-checkbox>
			<div class="check_font" [innerHTML]=" 'loginQuitePage.statute' | translate "></div>
		</div>
	</ion-row>
</ion-content>
